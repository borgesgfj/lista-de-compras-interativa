<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="style-mediaQuery.css"> -->
  </head>

  <body>
    <h1>Sua Lista de Compras</h1>
    <div class="container mt-3 mb-3 p-3" id="inputField">
      <div class="row">
        <div class="col-lg-8 d-inline-flex mb-3 mt-3 ps-4">
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="input-item-label">Item</span>
            <input
              type="text"
              class="form-control"
              name="input_item"
              id="input_item"
              placeholder="Insira um item a sua lista"
            />
          </div>
        </div>
        <div class="col-lg-4 d-inline-flex justify-content-around mb-3 mt-3 ps-4" id="QttyAndBtn">
          <div class="input-group input-group-lg flex-nowrap">
            <span class="input-group-text" id="input-qtty-label">Qtd.</span>
            <input
              type="number"
              class="form-control"
              name="input_qtty"
              id="input_qtty"
              min="0"
              size="4"
            />
          </div>
          <button
          type="button"
          class="btn btn-success btn-sm ms-2"
          id="btnAdd"
          onclick="addRowsAndColumsElements('listTable')"
          >
            Adicionar item
          </button>
        </div>
      </div>
    </div>

    <div class="container ms-auto me-auto p-2" id="listArea">
      <div id="listField">
        <table id="listTable">
          <!-- <caption> Lista de Compras</caption> -->
          <tr id="tableHeader">
            <th id="headCell_item">Item</th>
            <th id="headCell_qtty">Qtde.</th>
            <th id="headCell_btn"></th>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
