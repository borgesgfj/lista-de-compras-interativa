<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Sua Lista de Compras</h1>
    <div class="container mt-3 mb-3 p-3" id="inputField">
      <div class="row">
        <div class="col-lg-8 d-inline-flex mb-3 mt-3 ps-4">
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="input-item-label">Item</span>
            <input
              type="text"
              class="form-control"
              name="inputItem"
              id="inputItem"
              placeholder="Insira um item a sua lista"
            />
          </div>
        </div>
        <div class="col-lg-4 d-inline-flex justify-content-around mb-3 mt-3 ps-4" id="QttyAndBtn">
          <div class="input-group input-group-lg flex-nowrap">
            <span class="input-group-text" id="input-qtty-label">Qtd.</span>
            <input
              type="number"
              class="form-control"
              name="inputQtty"
              id="inputQtty"
              min="1"
              size="4"
              value="1"
            />
          </div>
          <button
          type="button"
          class="btn btn-success btn-sm ms-2"
          id="btnAdd"
          onclick="AddElementToList(insertNewRow, writeQttyOnTable, writeItemOnTable, createDeltBttn, createEditBttn, 'listTable')"
          >
            <span class="bi bi-bag-plus-fill" id="addIcon"></span>
            Adicionar
          </button>
        </div>
      </div>
    </div>

    <div class="container ms-auto me-auto p-2" id="listArea">
      <div class="table-responsive" id="listField">
        <table class="table table-borderless table-striped table-hover" id="listTable">
          <thead class="table-dark">
            <tr id="tableHeader">
              <th id="headCellItem">Item</th>
              <th id="headCellQtty">Qtde.</th>
              <th id="headCellDelBtn"></th>
              <th id="headCellEditBtn"></th>
            </tr>
          </thead>
          <tbody> </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
